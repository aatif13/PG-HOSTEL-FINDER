<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG/Hostel Finder</title>
    <link rel="stylesheet" href="css/modern-styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>PG/Hostel Finder</h1>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#roommate">Roommate</a>
                <a href="#login" id="loginBtn">Login</a>
                <a href="#register" id="registerBtn">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Find Your Perfect PG/Hostel</h2>
                <p>Discover affordable accommodations with all amenities and find compatible roommates</p>
                <div class="hero-buttons">
                    <button class="btn-primary" onclick="showSearch()">Search PGs</button>
                    <button class="btn-secondary" onclick="showRoommate()">Find Roommates</button>
                </div>
            </div>
        </section>

        <section id="search" class="search-section">
            <h2>Search PGs/Hostels</h2>
            <div class="search-filters">
                <input type="number" id="maxBudget" placeholder="Max Budget (â‚¹)">
                <input type="number" id="maxDistance" placeholder="Max Distance (km)">
                <select id="genderFilter">
                    <option value="">Any Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label>
                    <input type="checkbox" id="availableOnly"> Available Rooms Only
                </label>
                <button class="btn-primary" onclick="searchPGs()">Search</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </section>

        <section id="roommate" class="roommate-section">
            <h2>Find Roommates</h2>
            <div class="roommate-content">
                <div class="quiz-section">
                    <h3>Lifestyle Quiz</h3>
                    <form id="lifestyleQuiz">
                        <div class="form-group">
                            <label>Budget Preference:</label>
                            <input type="number" name="budget" placeholder="Monthly budget">
                        </div>
                        <div class="form-group">
                            <label>Cleanliness Level (1-10):</label>
                            <input type="number" name="cleanliness" min="1" max="10" value="5">
                        </div>
                        <div class="form-group">
                            <label>Noise Tolerance (1-10):</label>
                            <input type="number" name="noiseLevel" min="1" max="10" value="5">
                        </div>
                        <div class="form-group">
                            <label>Preferred Study Time (hour):</label>
                            <input type="number" name="studyTime" min="0" max="23" value="6">
                        </div>
                        <div class="form-group">
                            <label>Preferred Sleep Time (hour):</label>
                            <input type="number" name="sleepTime" min="0" max="23" value="23">
                        </div>
                        <button type="button" class="btn-primary" onclick="findMatches()">Find Matches</button>
                    </form>
                </div>
                <div id="matchResults" class="match-results"></div>
            </div>
        </section>

        <section id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </section>

        <section id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select name="role" required>
                        <option value="student">Student</option>
                        <option value="owner">PG Owner</option>
                    </select>
                    <input type="tel" placeholder="Phone Number">
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PG/Hostel Finder. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
