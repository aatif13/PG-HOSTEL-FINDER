<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - PG/Hostel Finder</title>
    <link rel="stylesheet" href="css/modern-styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Owner Dashboard</h1>
            </div>
            <div class="nav-links">
                <a href="#listings">My Listings</a>
                <a href="#add-listing">Add Listing</a>
                <a href="#issues">Issues</a>
                <a href="#rent">Rent Tracking</a>
                <a href="#kyc">KYC Verification</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="listings" class="dashboard-section">
            <h2>My PG Listings</h2>
            <div id="ownerListings" class="listings-grid"></div>
        </section>

        <section id="add-listing" class="dashboard-section">
            <h2>Add New PG Listing</h2>
            <form id="addListingForm" class="form-container">
                <div class="form-group">
                    <label>PG Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Rent (â‚¹):</label>
                    <input type="number" name="rent" required>
                </div>
                <div class="form-group">
                    <label>Total Rooms:</label>
                    <input type="number" name="totalRooms" required>
                </div>
                <div class="form-group">
                    <label>Gender Preference:</label>
                    <select name="genderPreference" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Any">Any</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Distance from College (km):</label>
                    <input type="number" step="0.1" name="distanceFromCollege" required>
                </div>
                <div class="form-group">
                    <label>Latitude:</label>
                    <input type="number" step="0.000001" name="lat" required>
                </div>
                <div class="form-group">
                    <label>Longitude:</label>
                    <input type="number" step="0.000001" name="lng" required>
                </div>
                <div class="form-group">
                    <label>Amenities (comma separated):</label>
                    <input type="text" name="amenities" placeholder="WiFi, AC, Laundry, Food">
                </div>
                <div class="form-group">
                    <label>Images (comma separated URLs):</label>
                    <input type="text" name="images" placeholder="image1.jpg, image2.jpg">
                </div>
                <button type="submit" class="btn-primary">Add Listing</button>
            </form>
        </section>

        <section id="issues" class="dashboard-section">
            <h2>Issue Reports</h2>
            <div id="ownerIssues" class="issues-list"></div>
        </section>

        <section id="rent" class="dashboard-section">
            <h2>Rent Tracking</h2>
            <div id="rentRecords" class="rent-list"></div>
        </section>

        <section id="kyc" class="dashboard-section">
            <h2>KYC Verification</h2>
            <div id="kycApplications" class="kyc-list"></div>
        </section>
    </main>

    <script src="js/owner-dashboard.js"></script>
</body>
</html>
